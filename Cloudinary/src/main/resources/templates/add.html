<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<body>

  <h1>Choose picture</h1>
  <form
      th:action="@{/pictures/add}"
      th:method="post"
      enctype="multipart/form-data">

    <input type="text" name="title"/><br/>
    <input name="picture" type="file"/><br>
    <input type="submit" value="Submit"/>

  </form>

</body>
</html>
